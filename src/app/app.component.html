<app-header></app-header>
<section class="section">
    <div class="container">
        <section>
            <div class="columns" *ngFor="let item of rows; index as i">
                <div class="column is-1" *ngFor="let card of cards[item]; index as j">
                    <app-card [number]="card"
                        (flipped)="onFlippedCard(i, j)"
                        (beforeFlipped)="onBeforeFlipped(i, j)"
                        [canFlip]="canFlip"></app-card>
                </div>
            </div>
        </section>
    </div>
</section>
<router-outlet></router-outlet>
