<div class="scene" (click)="flipCard()">
    <div [ngClass]="{card: true, 'is-flipped': isFlipped}">
        <div class="card__face card__face--front">
            <img src="./assets/cards/BLUE_BACK.svg" />
        </div>
        <div class="card__face card__face--back">
            <img src="./assets/cards/2C.svg" />
        </div>
    </div>
</div>
